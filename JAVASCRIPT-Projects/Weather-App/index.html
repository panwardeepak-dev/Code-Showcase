<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>🌤️ Weather App</h2>
        <div class="search-box">
          <input type="text" id="city" placeholder="Enter Your City Name" />
          <img id="Searchbtn" src="assets/search.png" alt=""/>
        </div>
        <div class="weather-body">
            <img id="weather-img" src="assets/cloud.png" alt="">
            <div class="weather-box">
                <p class="temperature">0<sup>°C</sup></p>
                <p class="description">Light Rain</p>
                <h3 id="cityName">City Name</h3>
            </div>
            <div class="weather-details">
                <p id="humidity"><strong>Humidity:</strong></p>
          <p id="wind"><strong>Wind:</strong> m/s</p>
            </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
