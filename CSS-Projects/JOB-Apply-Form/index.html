<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Job Application</title>
</head>

<body>
    <div class="containor">
        <div class="apply-box">
            <h1>Job Application <span class="h-small">(Web)</span>
            </h1>
            <form action="">
                <div class="form-containor">
                    <div class="form-control">
                        <label for="First-Name">First Name</label>
                        <input id="First-Name" type="text" placeholder=" Enter First Name....">
                    </div>
                    <div class="form-control">
                        <label for="last Name">last Name</label>
                        <input id="last Name" type="text" placeholder=" Enter last Name....">
                    </div>
                    <div class="form-control">
                        <label for="Email">Email</label>
                        <input id="email" type="text" placeholder=" Enter Email Address....">
                    </div>
                    <div class="form-control">
                        <label for="Job">Job Role</label>
                       <select>
                        <option value="">Select Job Role</option>
                        <option value="">Frontent Developer</option>
                        <option value="">Backend Developer</option>
                        <option value="">ui-ux</option>
                        <option value="">Full Stack Developer</option>
                       </select>
                    </div>
                    <div class="form-control">
                        <label for="add">Address</label>
                        <textarea name="" id="add" rows="4" cols="50" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="city">City</label>
                        <input id="city" type="text" placeholder=" Enter city Name....">
                    </div>
                    <div class="form-control">
                        <label for="Pincode">Pincode</label>
                        <input id="Pincode" type="number" placeholder=" Enter Pincode Number....">
                    </div>
                    <div class="form-control">
                        <label for="Date">Apply Date</label>
                        <input id="Date" type="date" value="2024-11-01">
                    </div>
                    <div class="form-control">
                        <label for="upload">Upload You Cv</label>
                        <input id="upload" type="file">
                    </div>
                </div>
                <div class="button-c">
<button>Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
